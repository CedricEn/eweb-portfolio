<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <!-- Externes CSS für Adminseite / Dashboard -->
  <link rel="stylesheet" href="admin.css" />
  <!-- Quill.js für Rich-Text-Editor bei "Über Mich" -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Chart.js für die Darstellung des Diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Quill.js Editor Script -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <!-- Modul für die Admin-Funktionen im Dashboard -->
  <script type="module" src="js/admin.js" defer></script>
</head>
<body>
  <header>
    <h1>Admin-Bereich</h1>
    <!-- Rückkehrbutton für Adminbereich zur Hauptseite -->
    <button onclick="window.location.href='index.html'">Zurück zur Startseite</button>
  </header>

  <!-- Login Bereich wird angezeigt, bevor der Benutzer angemeldet ist -->
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="password">Passwort:</label>
      <input type="password" id="password" required />

      <button type="submit">Einloggen</button>
      <p id="login-message" class="error"></p>
    </form>
  </section>

  <!-- Admin-Dashbaord -->
  <section id="admin-section" class="hidden-section">
    <div class="dashboard-container">

      <div class="about-me">
        <h2>„Über mich“-Text bearbeiten</h2>
        <!-- Quill-Editor wird hier initialisiert -->
        <div id="aboutEditor"></div>
        <button id="saveAboutBtn">Speichern</button>
        <p id="save-status" class="status"></p>
      </div>

      <div class="messages-box">
        <h2>Kontaktanfragen</h2>
        <div id="messages-container">
          <!-- Anzeige wird druch Java-Script eingefügt -->
          <p>Lade Kontaktanfragen...</p>
        </div>
      </div>

      <div class="stats-box">
        <h2>Statistik: Kontaktanfragen über Zeit</h2>
        <!-- Chart.js Canvas für Grafikanzeige -->
        <canvas id="messagesChart" width="600" height="300"></canvas>
      </div>

      <button id="logout-button" class="logout-btn">Logout</button>
    </div>
  </section>
</body>
</html>
